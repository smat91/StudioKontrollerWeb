<html>
<head>

<title>TouchPanel</title>
<style type="text/css">

<link href="WebGuiStyleSheet.css" rel="stylesheet" type="text/css">
</head>	
<body>
	<div id="divHeader">
		<header id="demo">
			Studiokontroller	
		</header>
		<hr id="hrHeader">
	</div>	
	<div  class="divControlls" id="divLighting" http-equiv="refresh" content="2">
		<label class="labelButtons" for="divLighting">Deckenbeleuchtung</label>
		<form method="POST" action="/files/TouchPanel">
                        <input type="submit" onClick="setInLighting()" class="{valLighting}" value="EIN/AUS"  id= "buttonTouchPanel"/>
			<input type="hidden" name="inLighting" id="inLightingId"/>
			<script>
				function setInLighting(){
					if (document.getElementById('inLightingId').value != "true") {
						document.getElementById('inLightingId').value = "true";	
					}
				window.location.reload(false); 
				}
			</script>
		</form>
		<hr>
	</div>
</body>
